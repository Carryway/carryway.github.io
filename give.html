<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CDNBye JWPlayer Demo</title>
    <!-- CDNBye Plugin -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest"></script>
    <!-- JWPlayer Hlsjs Provider -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/jwplayer.provider.hls.js"></script>
    <!-- JW Player Builds -->
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.2/jwplayer.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SS Motorsports</title>
</head>

<body>
    <header></header>
    <center>
        <div id="demoplayer"></div>
    </center>
    <script>
        jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";
        jwplayer('demoplayer').setup({
            file: 'https://lawrowromka.s3-accelerate.amazonaws.com/games3.m3u8',
            width: '100%',
            height: '600',
            aspectratio: '16:9',
            image: '//crwyxxi.xyz/carryflix.png',
            hlsjsConfig: {
                debug: false,
                // Other hlsjsConfig options provided by hls.js
                p2pConfig: {
                    live: true,        // set as false in vod mode
                    // Other p2pConfig options provided by CDNBye
                }
            },
        });
        jwplayer().on('play', function () {
            jwplayer().hls.p2pEngine.on('stats', function ({ totalHTTPDownloaded, totalP2PDownloaded }) {
                // get totalHTTPDownloaded and totalP2PDownloaded here
            })
        })
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-207668913-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-207668913-1');
    </script>
</body>

</html>
